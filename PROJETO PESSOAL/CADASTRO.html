<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CADASTRO.css">
    <title>CADASTRO</title>
</head>

<body>
    <div id="main-container">
        <h1>Cadastre - se</h1>
        <form id="registro-formu">

            <!-- BOX EMAIL -->
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>

            <!-- BOX NOME -->
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <!-- BOX SOBRENOME -->
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>

            <!-- BOX SENHA -->
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <!-- BOX CONFIRMAÇÃO -->
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
            </div>

            <!-- DIRETOR FAVORITO -->
            <div class="half-box">
                <label for="diretor">Diretor Favorito</label>
                <input type="text" name="diretor" id="diretor" placeholder="Digite o nome do seu diretor favorito">
            </div>

            <!-- BOTÃO REGISTRAR -->
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>

        </form>
    </div>

    <!-- TEXTO DE ERRO DE VALIDAÇÃO -->
    <p class="error-validation template"></p>



    <script src="./CADASTRO.js"></script>
</body>

</html>
